language: C

before_install:
  - "sudo apt-get update"

install:
  # Prerequisites
  - "sudo apt-get install autotools-dev debhelper gobjc curl libgnustep-base-dev sqlite openssl tclthread freebsd-buildutils tclreadline"

# check env
before_script: export PATH=$PATH:/usr/lib/freebsd && env | uniq | sort | uniq

# try to build && test
script: ./configure && make && make test

compiler:
  - clang
  - gcc

after_success: pwd
